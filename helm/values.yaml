# Default values for template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sprysio/efarm-frontend
  pullPolicy: IfNotPresent
  tag: develop-1ca4430312c2a34b41dd5d8b66758a52e0468e75

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
     cpu: 100m
     memory: 128Mi

ingress:
  apiName: efarm-backend-svc

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 60
  periodSeconds: 60
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 60
  periodSeconds: 60
